kind: Deployment
apiVersion: apps/v1
metadata:
  name: ${{ values.repoName }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ values.repoName }}
  template:
    metadata:
      labels:
        app: ${{ values.repoName }}
        app.kubernetes.io/component: backstage
    spec:
      containers:
        - name: ${{ values.repoName }}
          image: ${{ values.imageRegistry }}/${{ values.orgName }}/${{ values.imageName }}:latest
          ports:
            - name: http-${{ values.port }}
              containerPort: ${{ values.port }}
              protocol: TCP
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'