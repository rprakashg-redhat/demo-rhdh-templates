apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-rest-backend
  title: go rest api backend
  description: Create a rest api backend in go with CICD pipeline 
  tags:
  - go
  - api
  - microservice
  - recommended
spec:
    owner: rgopinat@redhat.com
    type: service

    parameters:
    - title: Provide information about the new component
      properties:
        orgName:
            title: GitHub Org
            type: string
        repoName: 
            title: Repository Name
            type: string
        description: 
            title: Description
            type: string
            description: Provide a description which will help others understand what this component is for
        owner:
            title: Owner
            type: string
            ui:field: EntityPicker
            ui:options:
              catalogFilter:
                kind:
                  - Group
                  - User
        system:
            title: System
            type: string
            ui:field: EntityPicker
            ui:options:
                catalogFilter:
                    kind:
                    - System
        port:
            title: Port
            type: number
            default: 8080
            description: port at which the server is going to listen for HTTP requests
        host:
          title: host
          type: string
          description: host URL
        ingress:
          title: ingress class
          type: string
          description: Ingress classname
          default: haproxy
          enum:
            - haproxy
            - nginx
          enumNames:
            - HA Proxy
            - NGINX
        dependsOn:
          title: depends on
          type: string
          description: "Component that this component depends on"
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: [Component, Resource]
        partOf:
          title: part of
          type: string
          description: domain that this component is part of
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind: Domain
      required:
      - orgName
      - repoName
      - owner
      - system
      - port
    - title: Provide information about CICD
      properties:
        imageName:
            title: Container image name
            type: string
        namespace:
          title: k8s Namespace
          type: string 
      required:
      - imageName
      - namespace

    steps:
    - id: sourceCodeTemplate
      name: Generating the Source Code Component
      action: fetch:template
      input:
        url: ./skeleton
        values:
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          sourceControl: github.com
          port: ${{ parameters.port }}          
    
    - id: ciTemplate
      name: Generating the CI Component
      action: fetch:template
      input:
        url: ../../skeletons/github-actions/
        copyWithoutTemplating:
        - .github/workflows/
        values: {}

    - id: deployManifests
      name: "Generating deployment manifests"
      action: fetch:template
      input:
        url: ../../skeletons/k8s
        values:
          repoName: ${{ parameters.repoName }}
          imageRegistry: github.com
          orgName: ${{ parameters.orgName }}
          imageName: ${{ parameters.imageName }}
          port: ${{ parameters.port }}
          host: ${{ parameters.host }}
          ingressClassName: ${{ parameters.ingress }}
    
    - id: gitOpsTemplate
      name: "Generating ArgoCD applicationset definition"
      action: fetch:template
      input:
        targetPath: dev
        url: ../../skeletons/gitops/
        values:
          repoName: ${{ parameters.repoName }}
          environment: gitops/dev
          sourceControl: github.com
          orgName: ${{ parameters.orgName }}
          namespace: ${{ parameters.namespace }}

    - id: docsTemplate
      name: Generating docs files
      action: fetch:template
      input:
        url: ../../skeleton/techdocs
        values:
          description: ${{ parameters.description }}
          
    - id: catalogTemplate
      name: Generating the Catalog Info Component
      action: fetch:template
      input:
        url: ../../skeletons/catalog-info/
        values:
          orgName: ${{ parameters.orgName }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: api
          description: ${{ parameters.description }}
          lifecycle: experimental
          dependsOn: ${{ parameters.dependsOn }}
          partOf: ${{ parameters.partOf }}

    - id: publish
      name: Publishing to the Source Code Repository
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=${{ parameters.orgName }}&repo=${{ parameters.repoName }}
        defaultBranch: main

    - id: register
      name: Registering the Catalog Info Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

    output:
        links:
        - title: Open the Source Code Repository
          url: ${{ steps.publish.output.remoteUrl }}
        - title: Open the Catalog Info Component
          icon: catalog
          entityRef: ${{ steps.register.output.entityRef }}